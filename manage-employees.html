<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 此為後台頁面樣板 -->
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>這是後台頁面 | Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>

<body>
    <!--這是header-->
    <header id="manage-header">
        <manage-header></manage-header><!--這是自定義標籤會被覆蓋-->
    </header>


    <!--內容所有都放在此，manage-main為引入通用的scss之用。-->
    <!-- 進行切版時再自行加上各自頁面專屬的class名稱，-->
    <main class="manage-main">  
        <h1 class="manage-title title1">後台人員管理</h1>
        <div class="button-block">
            <button class="manage-save">儲存</button>
        </div>

    </main>


    <!-- 這是footer-->
    <footer id="footer">
        <my-footer></my-footer>     
    <!--這是目標標籤會被覆蓋 -->
    </footer>



<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/common/manage-header.js"></script>
<script src="./src/component/common/footer.js"></script>


</body>
</html>
