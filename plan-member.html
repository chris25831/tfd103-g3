<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>TriclubSample|Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <!--c3.js style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <!--d3.js & c3.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
</head>

<body>
    <!--這是header-->
   <header id="header" :class="{sticky: active}" >
        <my-header ></my-header><!--這是自定義標籤會被覆蓋-->
   </header>
  
   <!--這是計畫表主體-->
   <main class="plan_member_wrapper" id="plan_wrapper">
       <!-- <light-box></light-box> -->
       <!--這是計畫表會員側欄位-->
        <header id="plan_member_info" class="plan_member_aside">
            <section class="plan_member_aside_container">
                <!--會員側欄位頭貼暱稱-->
                <header >
                    <div class="plan_member_photo">
                        <img  id="" :src="memberinfo.photo" alt="">
                    </div>
                    <div>
                        <p class="title3">maggie</p>
                    </div>
                </header>
                <main class="plan_member_main_content">
                    <div>
                        <p>我的比賽日期</p>
                        <p >{{memberinfo.membername}}</p>
                        <p >{{memberinfo.racedate}}</p>
                        <p >{{memberinfo.week}}<br>week</p>
                    </div>
                    <div id="plan_chart">
                        <i class="fa-solid fa-person-swimming"></i>
                        <i class="fa-solid fa-person-biking"></i>
                        <i class="fa-solid fa-person-running"></i>
                    </div>
                </main>
                <div class="plan_member_button">
                    <button onclick="window.open('./member-main.html', '_self')" class="bluebutton">我的基本資料</button>
                    <button class="orangebutton" @click="plancancel">取消計畫</button>
                </div>
            </section>
        </header>
        <section class="plan_member_content">
            <section>
                <!--天數head-->
                    <div id="plan_week">
                        <ul>
                            <li v-for="day in 7" class="title2">D{{day}}</li>
                        </ul>
                    </div>
              
                <!--訓練表主要內容-->
                <div class="plan_scroll">
                    <section  v-for="week in 8" id="plan_member_table">
                      <span class="week_mark title2">W{{week}}</span>
                        <ul>
                            <li v-if="cancel" v-for="(perday,index) in plandata" class="plan_member_eachday">
                                <div>
                                    <span v-show="perday.swim"><i class="fa-solid fa-person-swimming"></i></span>
                                    <span v-show="perday.bike"><i class="fa-solid fa-person-biking"></i></span>
                                    <span v-show="perday.run"><i class="fa-solid fa-person-running"></i></span>
                                </div>
                                <!-- <div  @click="perday.check.push(week)" class="plan_member_exe" :class="{ done: perday.check.indexOf(week)}" > -->
                                <div v-if="cancel" @click="checkoneday" class="plan_member_exe" :class="{done: perday.check}" >
                                    <p v-show="perday.swim != null">{{Object.keys(perday)[0]}}-<span>{{perday.swim}}</span></p>
                                    <p v-show="perday.bike != null">{{Object.keys(perday)[1]}}-<span>{{perday.bike}}</span></p>
                                    <p v-show="perday.run != null">{{Object.keys(perday)[2]}}-<span>{{perday.run}}</span></p>
                                    <p v-show="perday.rest != false" style="background:linear-gradient(120deg,#E75F49,#FFA10A,#FFEF36);height: 100%;" ><span style="color: rgba(248, 248, 248, 0.8);font-size:24px;">{{perday.rest}}</span></p>
                                </div>
                            </li>
                        </ul>         
                    </section>
                </div>
              
              </section>
        </section>
   </main>

   <!--這是footer-->
   <footer id="footer">
      <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
   </footer>
<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/plan/plan.js"></script>
<script src="./src/component/common/header.js"></script>
<script src="./src/component/common/footer.js"></script>

</body>
</html>
