<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>討論區 | Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!--這是header-->
    <header id="header" >
        <my-header ></my-header><!--這是自定義標籤會被覆蓋-->
    </header>


    <!--內容所有都放在這div裡面-->
    <main class="new-article modal">
        <span class="info">發表文章</span>
        <input type="text" class="title" placeholder="請輸入文章標題">
        <select class="category" name="" id="">
            <option value="">閒聊</option>
            <option value="">裝備</option>
            <option value="">心得</option>
            <option value="">問題</option>
        </select>
        <textarea class="new-article-content" name="" id="" cols="30" rows="10"></textarea>
        <div class="upload-images">
            <div class="single-image"></div>
            <div class="single-image"></div>
            <div class="single-image"> </div>
        </div>
        
        <button type="submit">送出</button>
    </main>


    <!--這是footer-->
    <footer id="footer">
        <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
    </footer>


<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/header.js"></script>
<script src="./src/component/footer.js"></script>


</body>
</html>
