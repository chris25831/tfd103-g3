<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>討論區 | Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>

<body>
    <!--這是header-->
    <div id="header" >
        <my-header></my-header><!--這是自定義標籤會被覆蓋-->
    </div>


    <!--內容所有都放在這div裡面-->
    
        <main class="main">
            <div class="single-article">
                <div class="head">
                    <div class="author">
                        <img class="avatar" src="" alt="">
                        <div class="name"></div>
                        <div class="time"> </div>
                    </div>
                    <div class="action">
                        <div class="like"></div>
                        <div class="report"></div>  <!--檢舉鈕-->
                    </div>
                </div>
                <div class="middle">
                    <h3 class="title"></h3>
                    <div class="content">
                        <div class="text"></div>
                        <img src="" alt="" class="photo">
                    </div>
                </div>
            
            </div>

            <div class="new-comment">
                <img src="" alt="" class="avatar avatar-new-comment">
                <button class="submit-comment"></button>
            </div>

            <hr>

            <div class="comments">
                <div class="single-comment">
                    <img src="" alt="" class="avatar avatar-comment">
                    <p class="comment-content"></p>
                    <div class="report"></div>
                </div>
            </div>
        </main>
    
    <!--這是footer-->
    <div id="footer">
        <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
    </div>


<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/header.js"></script>
<script src="./src/component/footer.js"></script>


</body>
</html>
