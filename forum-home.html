<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>TriclubSample|Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>

<body>
    <!--這是header-->
    <header id="header" >
        <my-header></my-header><!--這是自定義標籤會被覆蓋-->
    </header>


    <!--內容所有都放在這div裡面-->
    <main class="main">
        <div class="bookmark">
            <!--頁籤放置區-->
        </div>

        <div class="article-list">
            <div class="article-item">
                <div class="left">
                    <div class="author">
                        <img class="avatar" src="" alt="">
                        <div class="name"> </div>
                        <div class="time"></div>
                    </div>
                    <h3></h3>
                    <p class="p2"></p>
                    <div class="counts">
                        <div class="views">
                            <img src="" alt="">
                            <span></span>
                        </div>
                        <div class="likes">
                            <img src="" alt="">
                            <span></span>
                        </div>
                        <div class="comments">
                            <img src="" alt="">
                            <span></span>
                        </div>
                    </div>
                    
                </div>
                <div class="right">
                    <img class="demo-image" src="" alt="">
                </div>
            </div>
            <div class="pagination">
                <!--分頁器放置區-->
            </div>
        </main>
    </div>


    <!--這是footer-->
    <footer id="footer">
        <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
    </footer>


<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/header.js"></script>
<script src="./src/component/footer.js"></script>


</body>
</html>
