<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>購物車 | Triclub</title> 
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!--從scss轉譯過來的-->
    <!-- shopcart-home 獨立 -->
    <link rel="stylesheet" href="css/shopcart-home.css">

    
</head>

<body>
    <!--這是header-->

   <header id="header" :class="{sticky:active}">
        <my-header></my-header><!--這是自定義標籤會被覆蓋-->
   </header>
  

   <!--內容所有都放在這div裡面-->
   <main class="shopcart-home" id="shopcart-home">
        <div>
           <div class="shopcart-title">
               <p class="title3">您的購物車</p>
               <img src="./src/images/img/shopcart/SOP1.png" alt="">
           </div>
           <div>
                <!-- list組件 -->
                <shopcart-content :checksop="checksop" :userid="userid" :point="userpoint"></shopcart-content>
               
                <!-- 推薦課程 -->
                <div class="recomclass">
                    <p class="title3">推薦課程</p>

                    <div class="swiper classSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" v-for="(re,index) in recomClass" @click="goToContent(re)">
                                <div class="imgframe">
                                    <img :src="re.img" alt="#">
                                </div>
                                <div>
                                    <p>
                                        <span>{{re.title}}</span><br>
                                        <span>{{re.trainer}}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                 
                </div>
           </div>            
        </div>
   </main>

   
   <!--這是footer-->
   <footer id="footer">
      <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
   </footer>


   <script src="./src/js/vue.js"></script>
   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script> -->
   <!-- swiper -->
   <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
   <!--component-->
    <script src="./src/component/common/header.js"></script>
    <script src="./src/component/common/footer.js"></script>
    <script src="./src/component/shopcart/shopcart-content.js"></script>
    <script>
      
        new Vue({
            el:'#shopcart-home',
            data:{
                // 判斷頁面
                checksop:0,

                // 判斷身份
                userid:"visitor",
                userpoint:0,


                recomClass:[
                    // 1
                    {
                        title:"轉換區訓練課程1",
                        id:"G12345",
                        trainer:"Johnny",
                        img:"./src/images/img/classes/class/class01-d1.jpg",
                    },
                    // 2
                    {
                        title:"轉換區訓練課程2",
                        id:"G12345",
                        trainer:"Johnny",
                        img:"./src/images/img/classes/class/class01-d1.jpg",
                    },
                    // 3
                    {
                        title:"轉換區訓練課程3",
                        id:"G12345",
                        trainer:"Johnny",
                        img:"./src/images/img/classes/class/class01-d1.jpg",
                    },
                    // 4
                    {
                        title:"轉換區訓練課程4",
                        id:"G12345",
                        trainer:"Johnny",
                        img:"./src/images/img/classes/class/class01-d1.jpg",
                    },
                    // 5
                    {
                        title:"轉換區訓練課程5",
                        id:"G12345",
                        trainer:"Johnny",
                        img:"./src/images/img/classes/class/class01-d1.jpg",
                    },

                ],
            
            },

            created() {
                            
                //TODO:使用者身分確認 
                // if(userid != ""){
                //     this.userid = userid
                // }
                this.userid = "member"; 

                // TODO:點數確認
                this.userpoint = 100;
                
               
            },


    
            mounted(){
            
                // this.$nextTick(function () {}),
                           
                    var swiper = new Swiper('.classSwiper', {   
                        breakpoints: {
                            1: {
                                slidesPerView: 2,
                                centeredSlides: false,
                                spaceBetween: 10,
                                freeMode: true,
                            },
                            768:{
                                slidesPerView: 3,
                                centeredSlides: false,
                                spaceBetween: 20,
                                freeMode: true,
                            },
                            1100: {
                                slidesPerView: 4,
                                centeredSlides: false,
                                spaceBetween: 20,
                                freeMode: true,
                            },
                        },
                    });
                  
            },
                
            methods: {
                goToContent(re){
                    // console.log(re);
                    let id = re.id;   
                    window.open(`./classes-content.html?classid=${id}`,"_self")
                },
            },

         
        });

    </script>
    
</body>
</html>
