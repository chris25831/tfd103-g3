<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 此為後台頁面樣板 -->
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>黑名單管理 | Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>

<body>
    <!--這是header-->
    <header id="manage-header">
        <manage-header></manage-header><!--這是自定義標籤會被覆蓋-->
    </header>
  
    <main id="manage-black-list" class="manage-main manage-black-list">  
        <h1 class="manage-title title1">會員資料管理</h1>
        <div class="bookmark-manage">
            <bookmark-forum v-for="(category, index) in categories" :key="index" :category="category">
        </div>

        <div class="button-block-manage">
            <button type="submit" class="small-blue manage-save">解除黑名單</button>
        </div>

        <div class="black-list">
            <table class="black-list-table">
                <thead>
                    <tr class="table-title">
                        <td class="check-box"></td>
                        <td class="member-number">會員編號</td>
                        <td class="order-name">會員名稱</td>
                        <td class="signup-date">註冊日期</td>
                        <td class="last-online">最後上線時間</td>
                    </tr>
                </thead>
                <tbody class="black-list-items">
                    <tr class="black-list-item">
                            <td class="check-box">
                                <input type="checkbox" name="" id="">
                            </td>
                            <td class="number">123456</td>
                            <td class="name">王小明</td>
                            <td class="signup-date">2021/09/08</td>
                            <td class="last-online">2021/09/20 18:30</td>
                    </tr>

                    <tr class="black-list-item">
                        <td class="check-box">
                            <input type="checkbox" name="" id="">
                        </td>
                        <td class="number">123456</td>
                        <td class="name">王小明</td>
                        <td class="signup-date">2021/09/08</td>
                        <td class="last-online">2021/09/20 18:30</td>
                    </tr>
                </tbody>
                    

            </table>
        </div>

    </main>

   
   <!-- 這是footer-->
    <footer id="manage-footer">
        <manage-footer></manage-footer>   
    <!--這是目標標籤會被覆蓋 -->
    </footer>

<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/common/manage-header.js"></script>
<script src="./src/component/common/manage-footer.js"></script>
<script src="./src/component/common/bookmark-forum.js"></script>
<script>
    new Vue({
        el:"#manage-black-list",
        data: { 
            categories: ["會員基本資料","訂單管理","黑名單管理"],
        },
    })
</script>


</body>
</html>
