<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>TriclubSample|Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>

<body>
    <!--這是header-->
   <header id="header" >
        <my-header ></my-header><!--這是自定義標籤會被覆蓋-->
   </header>
  
   <!--這是計畫表lightbox-->
   <section id="plan_question" class="plan_question_wrapper">
        <button class="previouspage">
            <span class="arrow">
            </span>
        </button>

        <div class="plan_main_wrapper">
            <div class="plan_main_content">

                <h1 class="title2">計畫表使用說明</h1>
                <hr>
                <p>
                    *此運動計畫表適用於最少八週以上之訓練時程
                    <br>
                    *在訓練過程中務必關切自身健康狀況，如過程中感到無法負荷，可自行調整當天運動時長
                    
                </p>
    
            </div>

            <keep-alive>
                <plan-question-component :is="content"></plan-question-component>
                
            </keep-alive>
        </div>

        <button   @click="action" class="orangebutton title2">{{nextTab}}</button>
      

   </section>

   <!--這是計畫表主體-->
   <main id="plan_wrapper">
       <plan-head></plan-head>
       <plan-section></plan-section>
   </main>
   
   <!--這是footer-->
   <footer id="footer">
      <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
   </footer>



<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/plan/plan.js"></script>
<script src="./src/component/common/header.js"></script>
<script src="./src/component/common/footer.js"></script>

</body>
</html>
