<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>TriclubSample|Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <!--c3.js-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <!--d3.js & c3.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    
    
</head>

<body>
    <!--這是header-->
   <header id="header" >
        <my-header ></my-header><!--這是自定義標籤會被覆蓋-->
   </header>
  

   <!--內容所有都放在這div裡面-->
   <div id="chart"></div>

   
   
   <!--這是footer-->
   <footer id="footer">
      <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
   </footer>



<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/common/header.js"></script>
<script src="./src/component/common/footer.js"></script>

<script>

var chart = c3.generate({
  bindto: "#paln_chart",
  size: {
        height: 140,
        width: 240
    },
  data: {  //針對圖表的樣式資料屬性寫在data內
    columns: [
      ["Swim", 30],
      ["Bike", 60],
      ["Run", 50],
    ],
    type: "bar",
    colors: {
        Swim: "#FFA10A",
        Bike: "#00429D",
        Run: "#E75F49"
        
    },
    onmouseover:function(){ //滑鼠滑進圖的效果  
        // console.log(grad1);
        var svg = d3.select("svg");
        var allpath = svg.selectAll(".c3-bar-0");
        return allpath.style("fill","#FFEF36");
    },
    onmouseout:function(){
        return allpath.style("fill","red");

    }
  },
  bar:{
    ratio: 0.8 ,
    space: 0.25
  },
  legend: {
    show: true, //是否顯示下排項目表
  },
  axis: {
      x:{
        show: false,
      },
      y:{
        show: false,
      }
  }
  
});


</script>
</body>
</html>
