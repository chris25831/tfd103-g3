    <!--這是header-->
    <header id="manage-header">
        <manage-header></manage-header><!--這是自定義標籤會被覆蓋-->
    </header>
  

   <!--內容所有都放在此，manage-main為引入通用的scss之用。-->
    <!-- 進行切版時再自行加上各自頁面專屬的class名稱，-->
    <main class="manage-main manage-classes-home" id="classes-home">
        <h1 class="manage-title title1">課程管理</h1>
        <div>
            <!-- bookmark -->
            <div class="bookmark-frontend" id="classes-bookmark">
                <button  v-for="(category,index) in categories" :key="category" class="bookmark-item classesonly" :class="[{active: currentcategory === index }]"  @click="currentcategory = index;changeCategory()">{{category}}</button>
            </div>
            <!-- newclass -->
            <div class="classbtn">
                <button class="bluebutton classesbtn" onclick="location.href='./manage-class-content.html'">新增項目</button>
            </div>
            <!-- gird -->
            <div class="manage-classesgrid" id="classes-grid">
                <manage-triclasses  v-for="subdata in this[classdata[currentcategory]]" :img-src="subdata.imgSrc" :class-url="subdata.classUrl" :class-title="subdata.classTitle" :class-subtitle="subdata.classSubtitle" :class-id="subdata.classID"></manage-triclasses>  
            </div>
        </div>
   

        <div class="pagination"> 
        <!--分頁器-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous" @click="minusOnePage">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>

                        <li class="page-item" v-for="page in totalPage"><a class="page-link"  href="#">{{page}}</a></li>
                        
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next"  @click="plusOnePage">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
        </div>
    </main>


   
   <!-- 這是footer-->
    <footer id="manage-footer">
        <manage-footer></manage-footer>   
    <!--這是目標標籤會被覆蓋 -->
    </footer>
