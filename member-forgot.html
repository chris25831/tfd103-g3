<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="三鐵,三鐵訓練,triathlon">  
    <meta name="description" content="幫助想參加三鐵賽事的人製作訓練計畫表，且提供相關訓練課程">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--要記得改頁面標題! 統一範例:你的頁面名稱 | Triclub-->
    <title>會員登入 | Triclub</title> 
    <!--從scss轉譯過來的-->
    <link rel="stylesheet" href="css/style.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>

    
</head>

<body>
    <!--這是header-->
   <header id="header" :class="{sticky: active}">
        <my-header ></my-header><!--這是自定義標籤會被覆蓋-->
   </header>
  

   <!--內容所有都放在這div裡面-->
   <main id="member-forgot" class="member-forgot">
       <div class="forgot-bg">
           <a href="member-login.html" class="previouspage">
               <div class="arrow"></div>
           </a>
           <div class="forgot-content">
               <img src="./src/images/icons/logo.svg">
               <h2>忘記密碼</h2>
               <div class="input-wrapper">
                   <label class="required">*</label>
                   <input type="text" class="forgot-input" placeholder="請輸入帳號/Email">
               </div>
               <p>
                   請輸入您註冊會員資料時填寫的帳號<br>
                   系統稍後會以此E-mail發送會員驗證給您。
               </p>
               <p>
                   若未收到網站發送的密碼E-mail，麻煩請至垃圾信件夾確認<br>
                   或是致電客服詢問，謝謝
               </p>
               <div class="btn-wrapper">
                   <button class="orangebutton">寄出驗證信</button>
               </div>
           </div>
       </div>
   </main>

   
   <!--這是footer-->
   <footer id="footer">
      <my-footer></my-footer><!--這是目標標籤會被覆蓋-->
   </footer>



<!--header/footer component-->
<script src="./src/js/vue.js"></script>
<script src="./src/component/common/header.js"></script>
<script src="./src/component/common/footer.js"></script>


</body>
</html>
